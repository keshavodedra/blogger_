<div class="row">
  <div class="col s9 offset-m1" style="margin-top: 5%;">
    <div class="card">
      <div class="card-content">
        <div class="row">
          <div class="col s12">
            <h4 class="center-align">Login</h4>
          </div>
        </div>

        <div class="row">
          <form (ngSubmit)="onSubmitLogin(loginForm.value,loginForm.valid)"  #loginForm="ngForm" novalidate>
            <div class="col s12  p-l-none box">
              <div class="detail-row nav-wrapper">
                <div class="input-field custom-field detail detail-edit">
                  <input name="username" type="text" id="username" autocomplete="off" [(ngModel)]="userRegistrationDetails.username"
                    #username required ngControl="username">
                  <label for="username">User Name</label>
                  <div class="error-text" *ngIf="username.value == '' && formIsValid">
                    Please enter username
                  </div>
                </div>
              </div>
              <div class="detail-row nav-wrapper">
                <div class="input-field custom-field detail detail-edit">
                  <input name="password" type="password" #password autocomplete="off" [(ngModel)]="userRegistrationDetails.password"
                    required ngControl="password">
                  <label for="password">password</label>
                  <div class="error-text" *ngIf="password.value == '' && formIsValid">
                    Please enter password
                  </div>
                </div>
              </div>
              <div class="input-field col s12 p-none">
                <button type="submit" class="btn waves-effect waves-light">Login</button>
              </div>
              <div class="row">
                <div class="input-field col s12 center-align">
                  <a routerLink="/registration" routerLinkActive="active"><strong>New User ?</strong></a>
                </div>
              </div>
              <div class="left card-panel teal lighten-2 center-align white-text m-t-none m-b-15 success-error">
                <span>&#10008;</span> &nbsp;{{validationMsg}}</div>
            </div>
          </form>
        </div>



      </div>
    </div>
  </div>
</div>
